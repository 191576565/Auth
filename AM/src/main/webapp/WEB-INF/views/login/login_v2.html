<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>- 登录</title>

<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="static/css/animate.css" rel="stylesheet">
<link href="static/css/style.css" rel="stylesheet">
<link href="static/css/login.css" rel="stylesheet">
<script src="static/js/jquery.min.js?v=2.1.4"></script>
<script src="static/js/plugins/layer/layer.min.js"></script>
<script>
	
</script>

</head>

<body class="signin">
	<div class="signinpanel">
		<div class="row">
			<div class="col-sm-12">
				<form id="loginform">
					<h4 class="no-margins">登录：</h4>
					<input type="text" id="username" name="username" class="form-control uname"
						placeholder="用户名" />
						 <input type="password" id="password" name="password"
						class="form-control pword m-b" placeholder="密码" />
					<button id="submitbutton" type="button" onclick="submitFunc()"
						class="btn btn-primary block full-width m-b">登 录</button>
				</form>
			</div>
		</div>
		<div class="signup-footer">
			<div class="pull-right">&copy; Auth</div>
		</div>
	</div>
	<script>
		function submitFunc() {
			if ($('#username').val()=="" || $('#password').val()==""){
				layer.tips('用户名或密码为空', '#submitbutton');
				return;
			}
			$.ajax({
				type : "post",
				dataType : "json",
				data : $('#loginform').serialize(),
				url : "validLogin",
				async : false,
				cache : false,
				success : function(data) {
					console.log(data.code);
					console.log(data.message);
					if (data.code == '0') {
						layer.tips(data.message, '#submitbutton');
					} else {
						window.location.href = 'loginafter';
					}
				}
			});
		}
	</script>
</body>

</html>
